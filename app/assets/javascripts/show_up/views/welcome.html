Welcome to the Show Up App

<error></error>

<form ng-submit="setAddress()">
  <input type="text" ng-model="addressService.address" placeholder="Enter a City" typeahead="address for address in getLocation($viewValue) | filter:$viewValue" typeahead-loading="loadingLocations" class="form-control">
  <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  <input type="submit" id="submit" value="Submit" />
</form>
